<head>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.1.0/flatly/bootstrap.min.css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  <title>avatarslide</title>
</head>

<body>
  <div class="jumbotron">
    <div class="container">
      <h1>Avatarslide</h1>
      <p>Avatarslide converts a list of Twitter handles to a slide. Woohoo!</p>
    </div>
  </div>

  <div class="container">
    {{> avatar}}
  </div>
</body>

<template name="avatar">
  <div class="row">
    <div class="col-md-4">
      <img id="the_avatar" src="{{ the_avatar_url }}">
    </div>
    <div class="col-md-8">
      <div class="form-group">
	<label for="screen_name">Screen name</label>
	<input type="text" class="form-control" id="screen_name">
      </div>
      <button class="btn btn-default" id="update-button">Update</button>
    </div>
  </div>
</template>
