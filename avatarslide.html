<head>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.1.0/flatly/bootstrap.min.css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  <script src="fabric.js"></script>
  <title>avatarslide</title>
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1>Avatarslide</h1>
    </div>

    <ul class="nav nav-tabs">
      <li class="active"><a href="#config" data-toggle="tab">Config</a></li>
      <li><a href="#slide" data-toggle="tab">Slide</a></li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane active" id="config">
	{{> avatar}}
      </div>
      <div class="tab-pane" id="slide">
	{{> slide}}
      </div>
  </div>
</body>

<template name="avatar">
  <div class="row">
    <div class="col-md-8" id="table-div">
      <table id="avatars-table" class="table table-striped">
	<thead>
	  <tr><th>Avatar</th><th>Screen name</th></tr>
	</thead>
	<tbody>
	  {{#each avatars_found}}
	  <tr><td><img id="img-{{screen_name}}" src="{{url}}"></td><td>{{screen_name}}</td></tr>
	  {{/each}}
	</tbody>
      </table>
    </div>
    <div class="col-md-4">
      <div class="form-group">
	<label for="screen_name">Screen name</label>
	<textarea class="form-control" id="screen_names" rows="15"></textarea>
      </div>
      <div class="form-group">
	<input type="checkbox" id="force">
	<label for="force">Force refresh of all avatars?</label>
      </div>
      <button class="btn btn-default" id="update-button">Update</button>
    </div>
  </div>
</template>

<template name="slide">
  <div class="row">
    <button class="btn btn-default" id="refresh-slide">Refresh slide</button>
  </div>
  <div class="row">
    <canvas id="slide-canvas" width="800" height="600"></canvas>
  </div>
</template>
