<head>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootswatch/3.1.0/flatly/bootstrap.min.css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  <script src="fabric.js"></script>
  <script src="Blob.js"></script>
  <script src="canvas-toBlob.js"></script>
  <script src="FileSaver.js"></script>
  <title>Avatarslide</title>
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1>Avatarslide <span class="small pull-right">Presenting: The Audience</span></h1>
    </div>

    {{> slide}}
  </div>
</body>

<template name="slide">
  <div class="row">
    <div class="col-md-12">
      <canvas id="slide-canvas" width="800" height="600"></canvas>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h3>Controls</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
	<label for="screen_name">Add Twitter screen name(s)</label>
	<button class="btn btn-success pull-right" id="add-button"><span class="glyphicon glyphicon-plus"></span></button>
	<textarea class="form-control" id="screen_names" rows="4"></textarea>
      </div>
      <div class="form-group">
	<input type="checkbox" id="force">
	<label for="force">Force refresh of added avatars?</label>
      </div>
    </div>
    <div class="col-md-4">
      <label for="title-input">Add title</label>
      <button class="btn btn-success pull-right" id="title-add-button"><span class="glyphicon glyphicon-plus"></span></button>
      <input class="form-control" id="title-input">
    </div>
    <div class="col-md-4">
      <p><button class="btn btn-primary" id="save-button"><span class="glyphicon glyphicon-download-alt"></span> Save</button></p>
      <p><button class="btn btn-danger" id="clear-button"><span class="glyphicon glyphicon-trash"></span> Clear canvas</button></p>
      <p>Or use your DEL key to delete selected items.</p>
    </div>
  </div>
</template>
